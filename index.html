<!DOCTYPE html>
<html lang="en" ng-app="chatApp">

<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body ng-controller="ChatController">
    <br>
    <div class="container">
        <div class="panel panel-primary">
            <div class="panel-heading">Chatting app</div>
            <div class="panel-body">
                <p ng-repeat="m in messages"><b>%USERNAME%:</b> %TINNHAN% - <i>%TIME%</i></p>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Username" ng-model="username">
                    <input type="text" class="form-control" placeholder="Message here..." ng-model="messageText"
                        required>
                </div>
                <button type="submit" class="btn btn-default" ng-click="guitinnhan()">Send</button>
            </div>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.10.0/firebase.js"></script>
<script src="https://cdn.firebase.com/libs/angularfire/2.2.0/angularfire.min.js"></script>
<script src="./script.js"></script>

</html>
