<!DOCTYPE html>
<html lang="en" ng-app="chatApp">

<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <br>
    <div class="container">
        <div class="panel panel-primary">
            <div class="panel-heading">Chatting app</div>
            <div class="panel-body">
                <div id="listtinnhan">
                </div>
                <form action="javascript:guitinnhan()">
                    <input id="username" type="text" class="form-control" placeholder="Username" required>
                    <input id="tinnhan" type="text" class="form-control" placeholder="Message here..." required>
                    <input type="submit" value="Send" class="btn btn-default">
                </form>
                <button class="btn btn-default" onclick="deletechat()">Delete chat</button>
            </div>
        </div>
    </div>
</body>
<script src="https://www.gstatic.com/firebasejs/4.10.0/firebase.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="./script.js"></script>

</html>
